# Traefik Static Configuration
# This file defines the core Traefik setup: entrypoints, providers, and dashboard

# API and Dashboard
api:
  dashboard: true  # Enable the web UI dashboard
  insecure: true   # Allow dashboard access without authentication (development only!)

# Entrypoints - where Traefik listens for incoming traffic
entryPoints:
  web:
    address: ":80"  # HTTP entrypoint on port 80

# Providers - how Traefik discovers services
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"  # Connect to Docker daemon
    exposedByDefault: false  # Only expose services with explicit labels
    network: "traefik-net"   # Default network for services

# Logging
log:
  level: INFO  # Log level: DEBUG, INFO, WARN, ERROR

# Access logs (optional - useful for debugging)
accessLog:
  filePath: "/var/log/traefik/access.log"
  bufferingSize: 100
